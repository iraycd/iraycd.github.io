<link rel="stylesheet" href="styl/blog.css">
<div class="container list-article">
  <div class="clearfix"></div>
    <h1>Stories</h1>
    
    <p>This is my personal blog, where I share about the people I meet, the books I'm reading, and what I'm learning. I hope that you'll join the conversation.</p>

    <div class="row" ng-repeat="post in posts">
        <div class="article-wrapper">
          <article>
            <a href="{{post.href}}"></a>
            <div class="img-wrapper"><img src="{{post.featured_image}}" alt="" /></div>
            <h1>{{ post.title }}</h1> 
            <p>{{ post.meta }}</p>
           </article>
        </div>   
    </div>
</div>
